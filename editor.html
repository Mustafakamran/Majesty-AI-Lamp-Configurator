<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majesty Lamp - 3D Editor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            color: #eee;
            font-family: sans-serif;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            background: #222;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        #sidebar-header {
            padding: 10px;
            background: #333;
            font-weight: bold;
            border-bottom: 1px solid #444;
        }

        #hierarchy {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .hierarchy-item {
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        .hierarchy-item:hover {
            background: #444;
        }

        .hierarchy-item.active {
            background: #d4a574;
            color: #000;
        }

        #inspector {
            height: 40%;
            border-top: 1px solid #444;
            padding: 10px;
            overflow-y: auto;
            background: #1a1a1a;
        }

        .inspector-row {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
        }

        .inspector-row label {
            flex: 1;
        }

        .inspector-row input {
            width: 60px;
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 2px;
        }

        #viewport {
            flex: 1;
            position: relative;
            background: #000;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        .tool-btn {
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .tool-btn:hover {
            background: #555;
        }

        /* GUI Container override */
        .lil-gui {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>

    <!-- Three.js & Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.16.1/dist/lil-gui.umd.min.js"></script>

    <!-- Post Processing -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/FXAAShader.js"></script>
</head>

<body>

    <div id="sidebar">
        <div id="sidebar-header">Scene Graph</div>
        <div id="hierarchy">
            <!-- JS will populate -->
        </div>

        <div id="inspector">
            <div id="sidebar-header" style="padding-left:0; margin-bottom:10px;">Inspector</div>
            <div id="inspector-content">
                <div style="color: #666; font-style: italic;">Select an object</div>
            </div>
        </div>
    </div>

    <div id="viewport">
        <div id="canvas-container"></div>

        <div id="toolbar">
            <button class="tool-btn" id="btnAddLight">Add Light</button>

            <div style="display:inline-block; position:relative;">
                <button class="tool-btn" id="btnAddPrimitive">Add Primitive â–¼</button>
                <div id="primitiveMenu"
                    style="display:none; position:absolute; top:100%; left:0; background:#333; border:1px solid #555; z-index:100; min-width:100px;">
                    <div class="hierarchy-item" onclick="editor.addPrimitive('Plane')">Plane</div>
                    <div class="hierarchy-item" onclick="editor.addPrimitive('Box')">Box</div>
                    <div class="hierarchy-item" onclick="editor.addPrimitive('Sphere')">Sphere</div>
                </div>
            </div>

            <button class="tool-btn" id="btnImportModel">Import GLB</button>
            <button class="tool-btn" id="btnLoadEnv">Load Env Map</button>
            <button class="tool-btn" id="btnSave">Save Config</button>
            <button class="tool-btn" id="btnToggleGizmo">Mode: Translate</button>

            <!-- Hidden File Inputs -->
            <input type="file" id="fileInputModel" accept=".glb,.gltf" style="display:none;">
            <input type="file" id="fileInputEnv" accept=".hdr,.jpg,.png" style="display:none;">
        </div>
    </div>

    <script src="editor-script.js"></script>
</body>

</html>
